# .github/workflows/lint.yml
name: Lint

on:
  pull_request:
  push:

jobs:
  super-lint:
    runs-on: ubuntu-latest
    permissions:            # gör att status-checken kan skrivas
      contents: read
      statuses: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0    # Super Linter behöver hela historiken

      - name: Super-Linter
        uses: super-linter/super-linter@v7.4.0  # välj senaste taggen
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}   # krävs för status-check
          LINTER_RULES_PATH: /                       # repo-roten
          JAVASCRIPT_ES_CONFIG_FILE: .eslintrc.js    # din fil
          VALIDATE_ALL_CODEBASE: false               # bara ändrade filer
          VALIDATE_JAVASCRIPT_STANDARD: false        # stäng av default-regler
          DEFAULT_BRANCH: master                       # för diff-beräkning
