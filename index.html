    <script type="text/javascript">
        const hostname = window.location.hostname;
        const is_dev = ["127.0.0.1", "localhost", "0.0.0.0"].some((element) =>
            hostname.includes(element)
        );
        const is_test = ["-test."].some((element) => hostname.includes(element));
        const ENV = is_dev ? "dev" : is_test ? "test" : "prod";

        // Matomo 

        const matomo_site_ids = {
            'dev': 62,
            'test': 65,
            'prod': 17,
        }

        const siteId = matomo_site_ids[ENV];

        if (ENV !== 'prod') {
            console.log("Matomo siteId: " + siteId);
        }

        var _paq = window._paq = window._paq || [];
        /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
        currentUrl = '/' + window.location.hash.substr(1);
        //wait for new title before sending data to matomo
        setTimeout(function () {
            _paq.push(['setCustomUrl', currentUrl]);
            _paq.push(['setDocumentTitle', document.title]);
            _paq.push(['enableLinkTracking']);
            _paq.push(['trackPageView']);
            (function () {
                var u = "https://matomo.isof.se/";
                _paq.push(['setTrackerUrl', u + 'matomo.php']);
                _paq.push(['setSiteId', siteId]);
                var d = document, g = d.createElement('script'), s = d.getElementsByTagName('script')[0];
                g.async = true; g.src = u + 'matomo.js'; s.parentNode.insertBefore(g, s);
            })();
        }, 1000);

        var currentUrl = location.href;
        window.addEventListener('hashchange', function () {
            //wait for new title before sending data to matomo
            setTimeout(function () {
                _paq.push(['setReferrerUrl', currentUrl]);
                currentUrl = '/' + window.location.hash.substr(1);
                _paq.push(['setCustomUrl', currentUrl]);
                _paq.push(['setDocumentTitle', document.title]);

                // remove all previously assigned custom variables, requires Matomo (formerly Piwik) 3.0.2
                _paq.push(['deleteCustomVariables', 'page']);
                _paq.push(['trackPageView']);

                // make Matomo aware of newly added content
                var content = document.getElementById('app');
                _paq.push(['MediaAnalytics::scanForMedia', content]);
                _paq.push(['FormAnalytics::scanForForms', content]);
                _paq.push(['trackContentImpressionsWithinNode', content]);
                _paq.push(['enableLinkTracking']);
            }, 1000);
        });
    </script>
    <script>
        // Kontrollera om varning.html finns i samma mapp
        fetch('varning.html')
          .then(response => {
            if (response.ok) {
              return response.text();
            } else {
              console.log('Filen varning.html hittades inte.');
            }
          })
          .then(htmlContent => {
            // Hitta div:en med class "menu-wrapper menu-expanded"
            const menuWrapper = document.querySelector('.menu-wrapper.menu-expanded');
            if (menuWrapper) {
              // Skapa ett nytt div-element med rätt attribut och innehåll
              const warningDiv = document.createElement('div');
            //   warningDiv.setAttribute('role', 'button');
            //   warningDiv.setAttribute('tabindex', '0');
              warningDiv.setAttribute('aria-label', 'Varning');
              warningDiv.style.backgroundColor = '#ffc107!important';
              warningDiv.style.padding = '1.2rem 1rem 1.1rem';
              warningDiv.style.textAlign = 'center';
              warningDiv.style.borderRadius = '13px';
              warningDiv.style.marginBottom = '10px';
            //   warningDiv.style.cursor = 'pointer';
            //   warningDiv.style.textDecoration = 'underline';
              
              // Lägg till innehållet från varning.html
              warningDiv.innerHTML = htmlContent;
      
              // Lägg till det som första child i menu-wrapper
              menuWrapper.insertBefore(warningDiv, menuWrapper.firstChild);
            }
          })
          .catch(error => {
            console.error('Ett fel inträffade:', error);
          });
      </script>

    <!-- End Matomo Code -->
    <script type="text/javascript">
        // This script toggles the 'tab-navigation' class on the body element.
        // It adds the class when the Tab key is pressed for better keyboard navigation,
        // and removes it when the mouse is clicked or touch event is fired.

        // We need this because we want to show the focus outline only when the user
        // is navigating with the keyboard, not when they are using the mouse or touch.

        document.addEventListener('keydown', function (event) {
            if (event.keyCode === 9) {
                document.body.classList.add('tab-navigation');
            }
        });

        document.addEventListener('click', function (event) {
            document.body.classList.remove('tab-navigation');
        });
    </script>
